      .prokrutka {
      height: 50%; /* высота нашего блока */
      width: 50%; /* ширина нашего блока */

  <meta data-intl-tel-input-cdn-path="intlTelInput/"></head>
  <body>

    <div class="prokrutka" th:action="'/room/' + ${roomId} + 'delete'">
      <table class="block">
        <tr th:each="i : ${comments}">
          <td th:text="${i.text}">i</td>
          <td th:text="${i.likes}">Кол-во лайков:</td>
          <td th:text="${i.LastTime}">time</td>
          <form th:action="'/room/' + ${roomId}" method="post">
            <button type="submit" name="commentId" class="like" th:field="*{id}">Поставить лайк</button>
          </form>
        </tr>
      </table>
    </div>
    <div>
    <p>Название комнаты_#123</p>
    <form class="form-container" th:action="'/room/' + ${roomId} + '/add'" method="post">
      <input type="text" name="text" placeholder="Введите вопрос" required>
      <button type="submit" class="btn">Отправить</button>
    </form>
    </div>
    <div>
      <form th:action="'/room/' + ${roomId}" method="get">
        <input type="text" name="password" placeholder="Введите пароль модератера">
        <button type="submit" class="btn">Отправить</button>
      </form>
    </div>
